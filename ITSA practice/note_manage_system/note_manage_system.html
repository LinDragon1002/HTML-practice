<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筆記管理系統</title>
    <link rel="stylesheet" href="./note_manage_system.css">
</head>
<body>
    <h1>筆記管理系統</h1>
    <section>
        <div class="buttonbox">
            <button class="" type="button" onclick="leftbtns(2),list()">筆記清單</button>
            <button class="" type="button" onclick="leftbtns(3)">新增分類</button>
            <button class="" type="button" onclick="leftbtns(4)">新增筆記</button>
            <button class="" type="button" onclick="leftbtns(5)">查詢筆記</button>
        </div>
        <div class="set1">
            <div class="set2 active">
                <div>
                    <h1>筆記清單</h1>
                    <h3>分類：</h3>
                    <select name="" id="" class="set2types">
                        <option value="">全部</option>
                    </select>
                </div>
                <hr>
                <ul></ul>
            </div>
            <div class="set3 tac">
                <h2>新增分類</h2>
                <div class="settext">
                    <p>輸入分類:</p>
                    <input type="text" name="" id="type" placeholder="請輸入分類名稱">
                </div>
                <button type="button" class="btn" onclick="newtype()">確認</button>
            </div>
            <div class="set4 tac">
                <h2>新增/修改筆記</h2>
                <div class="typebox">
                    <p>選擇筆記分類:</p>
                    <select name="" id="">
                        <option value="">=== 請選擇筆記分類 ===</option>
                        <option value="">全部</option>
                    </select>
                    <div class="savetypebox"></div>
                </div>
                <div class="inpbox">
                    <div class="settext">
                        <div>筆記標題:</div>
                        <input type="text" name="" id="title" placeholder="請輸入筆記標題">
                    </div>
                    <div class="settext">
                        <p>筆記內容:</p>
                        <textarea name="" id="content" placeholder="請輸入筆記內容"></textarea>
                    </div>
                </div>
                <button type="button" class="btn" onclick="newlist()">確認</button>
            </div>
            <div class="set5">
                <h2 class="tac">查詢筆記</h2>
                <div class="settext">
                    <div>輸入筆記標題:</div>
                    <input type="text" name="" id="searchtitle" placeholder="請輸入查詢筆記標題關鍵字">
                </div>
                <div class="tac">
                    <button type="button" class="set5btn" onclick="inquiretitle()">查詢</button>
                </div>
                <div class="checkbox">
                    <span>標題名稱</span>
                    <hr>
                    <ul></ul>
                </div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <button id="closeModalBtn" class="close-btn" onclick="closeModel()">&times;</button>
                <h2 class="modal-title"></h2>
                <p class="modal-p"></p>
            </div>
        </div>
    </section>
    <script src="./note_manage_system.js"></script>
</body>
</html>
