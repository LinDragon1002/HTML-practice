<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筆記管理系統</title>
    <style>
        section{
            display: grid;
            grid-template-columns: 20% 79%;
            gap: 1%;
            border: 1px solid black;
            height: 500px;
            padding: 0.5%;
        }
        .buttonbox{
            display: flex;
            align-items: center;
            padding: 10%;
            flex-direction: column;
            border: 1px solid black;
        }
        .buttonbox > button {
            background-color: #eec007;
            padding: 2px;
            width: 100px;
            padding: 5%;
            font-weight: bolder;
            cursor: pointer;
            border: none;
            margin-bottom: 5%;
        }
        .set1 {
            border: 1px solid black;
        }
        .set2{
            border: 1px solid black;
            margin: 1%;
        }
        ul{
            display: grid;
            grid-template-columns: 90% 10%;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>筆記管理系統</h1>
    <section>
        <div class="buttonbox">
            <button class="" type="button">筆記清單</button>
            <button class="" type="button">新增分類</button>
            <button class="" type="button">新增筆記</button>
            <button class="" type="button">查詢筆記</button>
        </div>
        <div class="set1">
            <div class="set2 active">
                <h1>筆記清單</h1>
                <hr>
                <ul>
                    <li>
                        sfjwoef
                        <button class="">閱覽</button>
                        <button class="">修改</button>
                        <button class="">刪除</button>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
