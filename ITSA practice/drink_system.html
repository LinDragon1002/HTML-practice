<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲料訂購系統</title>
    <link rel="stylesheet" href="./drink_system.css">
</head>
<body>
    <h2>來點什麼...</h2>
    <div class="choose">
        <table>
            <tr>
                <td></td>
                <td>品名</td>
                <td>容量</td>
                <td>單價</td>
                <td>數量</td>
                <td>金額</td>
                <td>溫度</td>
                <td>甜度</td>
                <td>訂購人</td>
            </tr>

            <tr>
                <td><button type="button" onclick="sumbit()" id="check">確認</button></td>
                <td>
                    <select name="" class="name">
                        <option value="">請選擇</option>
                        <option value="">紅茶</option>
                        <option value="">奶茶</option>
                        <option value="">綠茶</option>
                        <option value="">紅茶拿鐵</option>
                    </select></td>
                <td>
                    <select name="" class="size">
                        <option value="">請選擇</option>
                        <option value="">大杯</option>
                        <option value="">中杯</option>
                        <option value="">小杯</option>
                    </select></td>
                <td class="price">0</td>
                <td class="count"><input type="text" name="" id=""></td>
                <td class="total">0</td>
                <td>
                    <select name="" class="temp">
                        <option value="">請選擇</option>
                        <option value="">熱</option>
                        <option value="">全冰</option>
                        <option value="">少冰</option>
                        <option value="">去冰</option>
                    </select></td>
                <td>
                    <select name="" class="sweet">
                        <option value="">請選擇</option>
                        <option value="">全糖</option>
                        <option value="">8分糖</option>
                        <option value="">5分糖</option>
                        <option value="">3分糖</option>
                        <option value="">1分糖</option>
                        <option value="">無糖</option>
                    </select></td>
                <td class="person"><input type="text" name="" id="" placeholder="誰點的"></td>
            </tr>
        </table>
    </div>
    <div id="show">
        <table class="ans">
            <tbody>
                <tr class="data-id0">
                    <td></td>
                    <td>品名</td>
                    <td>容量</td>
                    <td>單價</td>
                    <td>數量</td>
                    <td>金額</td>
                    <td>溫度</td>
                    <td>甜度</td>
                    <td>訂購人</td>
                </tr>
            </tbody>
        </table>
        <div class="btnbox">
            <button type="button" class="delete" onclick="del()">刪除勾項</button>
            <p></p>
            <button type="button" class="buy" onclick="buy()">結帳</button>
        </div>
    </div>
    <script src="./drink_system.js"></script>
</body>
</html>
