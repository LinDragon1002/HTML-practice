<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <script src='/js/jquery-3.7.1.min.js'></script>

    <style>
        li {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"]:checked+label {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main>
        <h1>TODO LIST</h1>
        <input type="text" placeholder="text">
        <button class="news">新增</button>
        <ul>
            <li></li>
        </ul>
    </main>

    <script>
        const btn = document.querySelector(".news")
        const inp = document.querySelector("input")
        const ul = document.querySelector("ul")
        let c1 = 1

        btn.addEventListener("click", addinps)
        function addinps() {
            ul.innerHTML += `
                <li id="li-${c1}">
                    <input type="checkbox" name="c${c1}">
                    <label for="c${c1}">${inp.value}</label>
                    <button class="clear" data-id="li-${c1}">X</button>
                    <button class="correct" data-id="li-${c1}">修改</button>
                </li>
            `
            inp.value = ""
            clear()
            c1++
        }

        function correct() {
            const correctBtns = document.querySelectorAll(".correct")
            // correctBtns.addEventListener("click", function(){

            // })
        }

        function clear() {
            const clearBtns = document.querySelectorAll(".clear")
            for (const btn of clearBtns) {
                btn.addEventListener("click", function () {
                    const li = document.querySelector(`#${btn.dataset.id}`)
                    li.remove()
                })
            }
        }

    </script>
</body>

</html>
